<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bai__1">
        <h4 class="title">bảng tính tiền lương</h4>
        <input id="tienLuong" type="" value="100000 ">
        <input id="ngayLam" type="text" value="" placeholder="số ngày làm">
        <button id="btnCong" class="btn btn-danger">tính</button>
        <div id="thongBao"></div>
    </div>

    <hr />
    <!-- bài 2 -->
    <div class="bai__2">
        <h4 class="title">tính trung bình</h4>
        <input id="soThu1" type="text" value="" placeholder="number2">
        <input id="soThu2" type="text" value="" placeholder="number3">
        <input id="soThu3" type="text" value="" placeholder="number1">
        <input id="soThu4" type="text" value="" placeholder="number4">
        <input id="soThu5" type="text" value="" placeholder="number5">
        <button id="btnTrungBinh" class="btn btn-warning">tính</button>
        <div id="tongTrungBinh"></div>
    </div>
    <hr />
    <!-- bài 4 -->
    <div class="bai__4">
        <h4 class="title">tính chu vi và diện tích HCN</h4>
        <input id="txtDai" type="text" value="" placeholder="chiều dài">
        <input id="txtRong" type="text" value="" placeholder="chiều rộng">
        <button id="btnChuVi" class="btn btn-success">CHU VI </button>
        <button id="btnHcn" class="btn btn-info">DIỆN TÍCH </button>
        <div id="chuVi"></div>
        <div id="dienTich"></div>
    </div>
    <hr />
    <!-- bài 5 -->
    <div class="bai__5">
        <h4 class="title">tính 2 số ký tự</h4>
        <input id="SoNhapVao" type="text" value="" placeholder="nhập số vào đây ạ">
        <button id="btnKySo" class="btn btn-primary">tính</button>
        <div id="tongKySo"></div>
    </div>
    <hr />
    <div class="bai__3">
        <h4 class="title">quy đổi usd sang vnd </h4>
        <input id="txtUsd" type="text" value="" placeholder="nhập USD tại đây">
        <button id="btnUsd" class="btn btn-secondary">Đổi </button>
        <div id="tbSoTien"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
